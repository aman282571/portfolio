    <script>
        var photo= document.querySelector(".photo")
       
        var height=photo.clientHeight ;
        var width=photo.clientWidth;
        
        final=height<width?height:width;
        final=final-10 +"px";
 
        var ph= document.getElementById("aman")
        
        ph.style.width=final;
        ph.style.height=final;

    </script>

  <script>
      $(document).ready(()=>{
          $('i.fa-bars').click(()=>{
            $('i.fa-bars').toggle()
            $('i.fa-times').toggle()
            
          })
          $('i.fa-times').click(()=>{
            $('i.fa-times').toggle()
            $('i.fa-bars').toggle()

      })
  </script>
