    <link rel="stylesheet" href="./skills.css">
</head>
<body>
    <div class="env">
        <div class="inenv"> 
            <div class="sidebar">
                <div class="about">
                    <div class="photo">  <img src="photo1.jpg" alt="" id="aman"></div>
                    <div class="name">   <h2>Aman Thakur</h2>

                </div>

                 <div class="bars"><label for="check">  <i class="fas fa-bars"></i></label></div>
                  <div class="menu">
                    <ul>
                        <a href="./index.html"> <li><i class="fas fa-home "></i> Home  </li></a>
                        <a href="#"><li class="active"><i class="fas fa-tools "></i> Skills  </li></a>

    <script>
        var photo= document.querySelector(".photo")
       
        var height=photo.clientHeight ;
        var width=photo.clientWidth;
        
        final=height<width?height:width;
        final=final-10 +"px";
 
        var ph= document.getElementById("aman")
        
        ph.style.width=final;
        ph.style.height=final;

    </script>
